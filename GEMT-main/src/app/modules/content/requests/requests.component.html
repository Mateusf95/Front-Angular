<div class="container-xxl mb-5">
  <app-buttons></app-buttons>
  <h1 class="title text-center mb-5"> Pedidos </h1>

  <div class="container-md row mb-4">
    <form class="form-group col-4" [formGroup]="objFormRegister" (ngSubmit)="onSubmit()">
      <div class="input-group-sm mb-3 row">
        <input type="text" class="form-control" placeholder="Nome" formControlName="name" />
      </div>
      <div class="input-group-sm mb-3 row">
        <input type="text" class="form-control" placeholder="Sobrenome" formControlName="lastName" />
      </div>
      <div class="input-group-sm mb-3 row">
        <input type="text" class="form-control" placeholder="Endereço" formControlName="address" />
      </div>
      <div class="input-group-sm mb-3 row">
        <input type="text" class="form-control" placeholder="Contato" formControlName="contact" />
      </div>
      <div class="mb-3 row">
        <textarea class="form-control" rows="3" placeholder="Digite aqui sua doação"
          formControlName="request"></textarea>
      </div>
      <div class="text-center mt-5">
        <button class="btn btn-primary btn-lg">Cadastrar</button>
      </div>
    </form>
    <div class="container-md col-6 text-center">
      <img [src]="imagePath" style="width: 280px;height: 280px;">
      <h3>Faça aqui seu pedido!</h3>
    </div>
  </div>
  <app-card [arrPedidos]="arrPedidos" [cardTitle]="cardTitle"></app-card>
</div>
